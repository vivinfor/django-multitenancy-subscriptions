<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Multitenancy{% endblock %}</title>
    
    <!-- Tailwind CSS & Flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Django Multitenancy</a>
            <div>
                <a href="{% url 'subscriptions:plans' %}" class="px-4 py-2 hover:bg-blue-700 rounded">Planos</a>
                <a href="{% url 'tenants:list' %}" class="px-4 py-2 hover:bg-blue-700 rounded">Tenants</a>
                <a href="{% url 'authentication:login' %}" class="px-4 py-2 bg-white text-blue-600 rounded">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4 mt-10">
        <p>&copy; 2025 Django Multitenancy. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
